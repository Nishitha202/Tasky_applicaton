<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky application</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="01.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Mobile button -->
    <div class="but_for_ph_only">
      <button
        class="btn btn-outline-success"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#addModal"
      >
        <i class="fa-solid fa-plus"></i>
        Add new item
      </button>
    </div>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="https://is1-ssl.mzstatic.com/image/thumb/Purple116/v4/b6/b3/3c/b6b33cb1-4f53-59ff-2881-b941f2b19514/AppIcon-0-0-1x_U007emarketing-0-10-0-0-85-220.png/1200x630wa.png"
            alt=""
            width="100px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="home" href="#"
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search" action="">
            <button
              class="btn btn-outline-success"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
            >
              <i class="fa-solid fa-plus"></i>
              Add new item
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Search tab -->
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg">
              <input
                type="search"
                class="form-control"
                placeholder="Search Your Task here"
                aria-label="Search"
                aria-describedby="addonwrapping"
                id="searchInput"
              />

              <span class="input-group-text" id="addonwrapping">
                <i class="fa-brands fa-searchengin"></i>
              </span>
            </div>
          </div>
        </div>
      </section>

      <!-- Task Contents -->
      <section class="mt-4">
        <div class="row task_contents">
          <!-- Cards will be rendered here -->
        </div>
      </section>

      <!-- Add Task Modal -->
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="taskForm">
                <div class="mb-3">
                  <label for="imgurl" class="form-label">Image Url:</label>
                  <input
                    type="url"
                    id="imgurl"
                    class="form-control"
                    placeholder="https://example.com/image.jpg"
                  />
                </div>
                <div class="mb-3">
                  <label for="task_title" class="form-label">Task Title:</label>
                  <input
                    type="text"
                    id="task_title"
                    class="form-control"
                    placeholder="Task Title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="tags" class="form-label">Task Type:</label>
                  <input
                    type="text"
                    id="tags"
                    class="form-control"
                    placeholder="Task Type"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="desc" class="form-label">Description:</label>
                  <textarea
                    id="desc"
                    class="form-control"
                    cols="40"
                    rows="4"
                    placeholder="Description of the task..."
                  ></textarea>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="showtask"
      tabindex="-1"
      aria-labelledby="showtaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showtaskLabel">Task Details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task_modal_body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
